<!DOCTYPE html>
<!DOCTYPE html>
<html lang="java">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                                      maximum-scale=1.0,user-scalable=no">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap-3.3.7.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="myCarousel" class="carousel slide">
                    <!--轮播指标-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../../img/first.png" alt="First Slide">
                        </div>
                        <div class="item">
                            <img src="../../img/two.png" alt="Two Slide">
                        </div>
                    </div>
                    <!--轮播导航-->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                        <span aria-hidden="" class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">
                        <span aria-hidden="" class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
</html>
