<!DOCTYPE html>
<html lang="java">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                      maximum-scale=1.0,user-scalable=no">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
                        </div>
                        <div class="form-group">
                            <label for="address">地址</label>
                            <textarea class="form-control" id="address" placeholder="请输入地址"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form role="form">
                        <div class="checkbox">
                            <label><input type="checkbox" name="checkbox" value="">选项一</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="checkbox" value="">选项二</label>
                        </div>

                        <div class="radio">
                            <label><input type="radio" value="" name="radio">选项一</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="" name="radio">选项二</label>
                        </div>

                        <div class="form-group">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Email</label>
                            <span class="form-control-static col-md-10">email@example.com</span>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" disabled />
                    </div>
                    <div class="form-group has-success">
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group has-warning">
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group has-error">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <form role="form">
                    <input type="text" class="form-group input-lg">
                    <div class="col-md-2">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" placeholder="">
                        <span class="help-block">一个较长的帮助文本块，超过一行，
		                    需要扩展到下一行。本实例中的帮助文本总共有两行。</span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
