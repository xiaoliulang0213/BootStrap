<!DOCTYPE html>
    <html lang="java">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
                                          maximum-scale=1.0,user-scalable=no">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7.css">
    </head>
    <body>
        <h1>标题H1<small>子标题H1</small></h1>
        <div class="lead">引导主体副本</div><br/>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <strong>字体加粗</strong><br/>
                    <em>斜体</em><br/>
                    <p class="text-left">文本居左</p>
                    <p class="text-center">文本居中</p>
                    <p class="text-right">文本居右</p>
                    <p class="text-muted">文本减弱</p>
                    <p class="text-primary">文本带重点提示</p>
                    <p class="text-success">文本带成功提示</p>
                    <p class="text-info">文本带信息提示</p>
                    <p class="text-warning">文本带警告提示</p>
                    <p class="text-danger">文本带危险提示</p>
                </div>
                <div class="col-md-8">
                    <abbr title="www.baidu.com">www</abbr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p><code>&lt;header&gt;</code>code标签效果展示</p>
                </div>
                <div class="col-md-4">
                    <pre>
                        &lt;article&gt;
                        pre标签效果展示
                    </pre>
                </div>
                <div class="col-md-4">
                    <kbd>Ctrl+F</kbd>
                </div>
            </div>
        </div>
    </body>
</html>
