<!DOCTYPE html>
<html lang="java">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                      maximum-scale=1.0,user-scalable=no">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                            &times;
                        </button>
                        成功消息(可关闭)
                    </div>
                    <span class="alert alert-success">提交成功</span>
                    <span class="alert alert-warning">警告！请不要提交</span>
                    <span class="alert alert-danger">危险！不允许提交</span>
                </div>
            </div>
        </div>
    </body>
</html>
